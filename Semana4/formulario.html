<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário e Lista de Pacotes Turísticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        form label,
        form input,
        form textarea,
        form button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        .container-destinos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .roteiros-viagens {
            flex: 0 0 calc(33.33% - 20px);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .roteiros-viagens img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .roteiros-viagens .roteiro-destino {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .roteiros-viagens .roteiro-incluso {
            margin-bottom: 10px;
        }

        .roteiros-viagens .prec-roteiro {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino">

        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" name="imagem">

        <label for="inclusos">Itens Inclusos:</label>
        <textarea id="inclusos" name="inclusos"></textarea>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco">

        <button id="botao-inserir">Inserir</button>
    </form>

    <hr>

    <div class="container-destinos">
        <!-- A lista existente de pacotes turísticos vai aqui -->
    </div>

    <script>
        // O JavaScript para inserir um novo item da viagem vai aqui
        const formulario = document.getElementById('formulario');
        const botaoInserir = document.getElementById('botao-inserir');
        const containerDestinos = document.querySelector('.container-destinos');

        botaoInserir.addEventListener('click', function(event) {
            event.preventDefault();

            const destinoInput = document.getElementById('destino').value;
            const imagemInput = document.getElementById('imagem').value;
            const inclusosInput = document.getElementById('inclusos').value;
            const precoInput = document.getElementById('preco').value;

            const novoPacote = document.createElement('div');
            novoPacote.classList.add('roteiros-viagens');
            novoPacote.innerHTML = `
                <img src="${imagemInput}" alt="${destinoInput}">
                <div class="roteiro-destino">${destinoInput}</div>
                <ul class="roteiro-incluso">
                    <li>${inclusosInput}</li>
                </ul>
                <div class="prec-roteiro">${precoInput}</div>
                <div class="descricao">Taxas Inclusas</div>
                <div class="rot-parcelado">Em até 10x sem Juros</div>
                <button class="roteiro-comprar">Comprar</button>
            `;

            containerDestinos.appendChild(novoPacote);

            formulario.reset();
        });
    </script>
</body>
</html>
