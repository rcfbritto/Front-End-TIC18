<form [formGroup]="AtendimentoForm" (ngSubmit)="salvarTicket()" class="atendimentoForm">
  <label for="dateAtendimento">Data do Atendimento:</label>
  <input type="date" id="dateAtendimento" formControlName="dateAtendimento" placeholder="dataAtendimento">

  <label for="tutorName">Nome do Tutor:</label>
  <input id="tutorName" formControlName="tutorName" placeholder="Nome do Tutor">

  <label for="petName">Nome do Pet:</label>
  <input id="petName" formControlName="petName" placeholder="Nome do Pet">

  <label for="especie">Especie do Pet:</label>
  <select name="especie" id="especie" formControlName="especie">
    <option value="dog">Cachorro</option>
    <option value="cat">Gato</option>
  </select>

  <label for="race">Raça do pet:</label>
  <input id="race" formControlName="race" placeholder="raça">

  <label for="obs">Observações</label>
  <input id="obs" formControlName="obs" placeholder="Observaçoes">
  <button type="submit">Salvar</button>
  <span *ngIf="editadoSucesso">Formulário Editado com sucesso!</span>
</form>
